<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <p>Battleship Game</p>
    </header>
    <div id="container">
        <div id="start-screen" class="visible">
            <form onsubmit="return false">
                <label for="player-name-input">Choose your admiral name:</label>
                <input type="text" name="playerName" id="player-name-input" placeholder="Player">
                <button id="start-button">Start battle!</button>
            </form>
        </div>
        <div id="game-screen" class="hidden">
            <div id="message-box"></div>
            <div id="player1-title" class="title"></div>
            <div id="player2-title" class="title"></div>
            <div id="player1-gameboard" class="gameboard"></div>
            <div id="player2-gameboard" class="gameboard"></div>
        </div>
    </div>
    <div id="modalOne" class="modal hidden">
        <div class="modal-content">
          <form class="modal-form" onsubmit="return false">
            <div class="modal-header">
              <a class="close">&times;</a>
              <h3 id="winner"></h2>
            </div>
            <button type="submit" id="play-again">Play again</button>
          </form>
        </div>
      </div>
    <footer>
        <p>Made by <a href="https://github.com/matheuspl92/battleship-game" target="_blank">matheuspl92</a>.</p>
    </footer>
</body>
</html>
